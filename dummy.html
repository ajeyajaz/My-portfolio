<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    footer h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    /* Button styles */
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    /* Hover effects */
    .btn:hover {
      background: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <footer>
    <h2>Contact Me</h2>
    <div class="footer-buttons">
      <!-- Call button -->
      <a href="tel:+911234567890" class="btn">üìû Call</a>

      <!-- Email button -->
      <a href="mailto:yourname@example.com" class="btn">‚úâÔ∏è Email</a>
    </div>
  </footer>

</body>
</html>
